# This is a Databricks asset bundle definition for default_python.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: default_python

variables:
  debug:
    default: "--debug"
  skip:
    default: "--skip"
  default_catalog:
    default: dev
  default_schema:
    default: template

include:
  - conf/workflow.yml

targets:
  dev:
    mode: development
    default: true
    workspace:
      profile: dev

  staging:
    workspace:
      profile: dev

  prod:
    workspace:
      profile: dev
