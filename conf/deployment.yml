                spot_bid_price_percent: 100
                ebs_volume_count: 0     
        tasks:

          - task_key: "set_parameters"
            job_cluster_key: "cluster_prod"
            max_retries: 0
            spark_python_task:
              python_file: "file://tasks/main.py"
              parameters: ["--task=set_parameters","--env=prod","--input=202309-1"]
          
          - task_key: "task1"
            job_cluster_key: "cluster_prod"
            max_retries: 0
            spark_python_task:
              python_file: "file://tasks/main.py"
