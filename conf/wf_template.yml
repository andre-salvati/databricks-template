# The main job for default_python
resources:
  jobs:

    default_python_job:
      name: wf_template_${bundle.target}
      
      tasks:

        - task_key: task1
          job_cluster_key: cluster_dev
          max_retries: 0
          python_wheel_task:
            package_name: template
            entry_point: main
            parameters: ["--task={{task.name}}","--env=${bundle.target}",
                        "--default_catalog=${var.default_catalog}",
                        "--default_schema=${var.default_schema}",
                        "${var.debug}"]
          libraries:
            - whl: ../dist/*.whl
     
        - task_key: task2
          depends_on:
            - task_key: task1
          job_cluster_key: cluster_dev
          max_retries: 0
          python_wheel_task:
            package_name: template
            entry_point: main
            parameters: ["--task={{task.name}}","--env=${bundle.target}",
                        "--default_catalog=${var.default_catalog}",
                        "--default_schema=${var.default_schema}",
                        "${var.debug}"]
          libraries:
            - whl: ../dist/*.whl

      job_clusters:
        
        - job_cluster_key: cluster_dev
          new_cluster:
            spark_version: 14.2.x-scala2.12
            node_type_id: c5d.xlarge
            num_workers: 1
            aws_attributes:
              first_on_demand: 1
              availability: SPOT_WITH_FALLBACK
              zone_id: auto
              spot_bid_price_percent: 100
              ebs_volume_count: 0
            policy_id: 0003CE600AB8DEDA
            data_security_mode: SINGLE_USER
